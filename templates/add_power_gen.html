<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="app/main.js"></script>
</head>

<body>
    <div class="container form-box">
        <div class="row align-items-center application_header">
            <div class="col-auto" style="margin-left: -5%;">Household Info</div>
            <div class="col-auto" style="margin-left: 5%;">Appliances</div>
            <div class="col-auto" style="margin-left: 5%;">Power Generation</div>
            <div class="col-auto" style="margin-left: 7%;">Done</div>
        </div>
        <div class="application_state">
            <ul>
                <li class="complete"></li>
                <li class="complete"></li>
                <li class="current"></li>
                <li></li>
            </ul>
        </div>
        <form action="/add_power_generation" method="post">
        <h2>Add Power Generation</h2>
        <p>Please provide power generation details.</p>
            <div class="row">
              <div class="col">
                <div class="row align-items-center">
                  <div class="col-6">
                    <label class="form-label" for="power_gen_type">Type:</label>
                  </div>
                  <div class="col-auto">
                    <select class="form-select" id="power_gen_type" name="power_gen_type" required>
                        <option value="" selected disabled>Select an option</option>
                        <option value="solar">Solar</option>
                        <option value="wind turbine">Wind-turbine</option>
                    </select>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-6">
                    <label class="form-label" for="power_gen_monthlykwh">Monthly kWh:</label>
                  </div>
                  <div class="col-auto">
                    <input class="form-control" type="number" id="power_gen_monthlykwh" name="power_gen_monthlykwh" required>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-6">
                    <label class="form-label" for="power_gen_storagekwh">Storage kWh:</label>
                  </div>
                  <div class="col-auto">
                     <input class="form-control" type="number" id="power_gen_storagekwh" name="power_gen_storagekwh">
                  </div>
                </div>
              </div>
              <div class="col-2"></div>
              <div  class="col-2">
                  <div class="row">
                    <button class="btn btn-primary btn-lg" type="submit">Add</button>
                  </div>
                  <div class="row">
                    {% if is_off_grid == False %}
                      <button class="btn btn-primary btn-lg" onclick="window.location.href='/wrapping_up'">Skip</button>
                    {% endif %}
                  </div>
              </div>
              <div class="col-1"></div>
            </div>
        <input type="hidden" id="email" name="email" value={{email}}><br>
    </form>

    </div>
</body>
</html>
